<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Javer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootswatch.com/5/minty/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div>
        <h1 class="titulo">TIENDA TRAJES JAVER</h1>
    </div>
     <div class="section1">
                    <img src="https://www.elcortemilitar.com/images/2022/01/13/ecm%20blog_nov.jpg"
                        class="section1__img" alt="traje">
     </div>
    <div class="botones">
    <button id="botonProductos" class="btn btn-dark mostrar_producto">Mostrar Productos</button><br><br>
    <input class="buscar_producto" type="text" placeholder="Buscar producto" id="inputProducto"><br><br>
    </div>
    <div class="row" id="divProductos"></div>
    <div class="botones">
    <button class="btn btn-dark btnCarrito" id="botonCarrito"> VER CARRITO </button>
    </div>
    <div class="container">
        <h2 class="titulo_form">REGISTRATE</h2>
        <form id="idForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password">
            </div>
            <button type="submit" class="btn btn-dark crear_usuario">Crear Usuario</button>
        </form>
    </div><br><br>

    
    <div>
        <div class="botones">
        <button id="botonUsers" class="btn btn-dark mostrar_usuario">Mostrar usuarios</button>
        <div><br><br>
        <div id="divUsers" class="row"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.29/dist/sweetalert2.all.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="script.js"></script>
</body>

</html>
